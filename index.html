<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Managing App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div>
        <header>
            <h1>Restaurant Managing App</h1>
        </header>
    </div>
    

    <div class="container w-50 p-3 justify-content-start" id="create-order">
        <form action="submit" id="order-form">
            <div class="mb-3">
                <label for="expense-price">Amount:</label>
                <input class="form-control" type="number" name="price" id="price-text">
            </div>

            <div class="mb-3">
                <label for="discription-text">Dish:</label>
                <input class="form-control" name="discription" id="discription-text">
            </div>

            <div class="mb-3">
                <label for="table">Choose a table:</label>
                <select id="table-Number" class="form-select">
                    <option selected>Select Table:</option>
                    <option value="Table1">Table 1</option>
                    <option value="Table2">Table 2</option>
                    <option value="Table3">Table 3</option>
                </select>
            </div>
            <div>
                <button type="submit" id="add-order">Order</button>
            </div>

        </form>

    </div>


    <div class="container w-50 p-3" id="placed-orders">
        <div>
            <h2>Orders:</h2>
        </div>

        <div class="tables">
            <h6>Table 1:</h6>
            <ul id="table1">

            </ul>
        </div>

        <div class="tables">
            <h6>Table 2:</h6>
            <ul id="table2">

            </ul>
        </div>

        <div class="tables">
            <h6>Table 3:</h6>
            <ul id="table3">

            </ul>
        </div>

    </div> 

    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
</body>

</html>
